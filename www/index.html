<!Doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
     <title>My App</title>

</head>

<body>

<h1 class="header">WATER ME</h1>

<p class="infoHeader">Legg inn plantene dine og fÃ¥ beskjed da de burde vannes!</p>
    
<div class='container'>
    
        <div class="wrapper">


        <!--Wrapper for Circle One-->
        <div class="wrapperCircleOne"> 

                <p class="titleOne"></p>
                        <form id='form1'>
                                <br>
                                <input onkeypress="return noenter()" id ='enter1' class="addPlantsTextField" type="text"   autocomplete="off"  placeholder ="Hva heter planten din?" name="addNameOne"><br>  
                        </form>

                <div class="numberOne">

                        <p class="oneTime">1</p> 
                        <p>gang i uken</p>   
                </div>

                <div class="timeToWaterNone"></div>

                <p class="startWateringOne" onclick="outputname()">Start vanningen</p>

                <p id="timeToWaterTextOne" class="timeToWaterTextOneClass"></p>
        </div> 

        <!--Wrapper for Circle Two-->
        <div class="wrapperCircleTwo">
                 <p class="titleTwo"> </p>
                                <form id='form2'>
                                         <br>
                                        <input  onkeypress="return noenter()" placeholder ="Hva heter planten din?" autocomplete="off" id ='enter2' class="addPlantsTextField" type="text" name="nametwo"><br>  
                                </form>
                <div class="numberTwo">
                <p class="twoTimes">2</p><p>ganger i uken</p>
                </div>

                <div class="timeToWaterTwoNone">
                        <p class="waterTimeTwo"></p>
                </div>


                <p onclick="outputnametwo()" class="startWateringTwo">Start vanningen</p>

                <p id="timeToWaterTextTwo" class="timeToWaterTextTwoClass"></p>
        </div>

      <!--Wrapper for Circle Three-->
        <div class="wrapperCircleThree"> 
                 <p class="titleThree"> </p>
                        <form id='form3'>
                                 <br>
                                <input onkeypress="return noenter()" placeholder ="Hva heter planten din?" autocomplete="off" id ='enter3' class="addPlantsTextField" type="text" name="namethree"><br>  
                        </form>
                 <div class="numberThree">
                        <p class="everyOther">Annenhver uke</p>
                </div>
        
                <div class="timeToWaterThreeNone"></div>

                <p class="startWateringThree" onclick='outputnamethree()'>Start vanningen</p>

                <p id="timeToWaterTextThree" class="timeToWaterTextThreeClass"></p>

        </div>   
        
        
    </div>    
</div>

        <script src="script.js"></script>

</body>

</html>
